<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Dashboard - DWAdmin</title>

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.css">
	<!-- Style CSS (White)-->
	<link rel="stylesheet" href="assets/css/White.css">
	<!-- Style CSS (Dark)-->
	<link rel="stylesheet" href="assets/css/Dark.css">
	<!-- FontAwesome CSS-->
	<link rel="stylesheet" href="assets/vendors/fontawesome/css/all.css">
	<!-- Icon LineAwesome CSS-->
	<link rel="stylesheet" href="assets/vendors/lineawesome/css/line-awesome.min.css">

</head>
<body>

	<div class="auth-dark">
		<div class="theme-switch-wrapper">
				<label class="theme-switch" for="checkbox">
					<input type="checkbox" id="checkbox"  title="Dark Or White"/>
					<div class="slider round"></div>
			  </label>
		</div>
	</div>

	<div class="container">
		<div class="row vh-100 d-flex justify-content-center align-items-center auth">
			<div class="col-md-7 col-lg-5">
				<div class="card">
					<div class="card-body">
						<h3 class="mb-5">ACCOUNT RECOVERY</h3>
						<p>Enter your e-mail address below to reset your password</p>
						<form onsubmit=" forgot(event)">
							<div class="form-group">
								<input type="email" name="email" id="email" class="form-control" placeholder="Email">
							</div>
							<div class="form-group my-4">
								<button class="btn btn-linear-primary btn-rounded px-5">Submit</button>
								<!--<a href="signin.html" class="btn btn-linear-primary btn-rounded px-5">Submit</a>-->
							</div>
							<p><a href="signin.html" id="create_account">Already have an account? Login!</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Library Javascipt-->
	<script src="assets/vendors/bootstrap/js/jquery.min.js"></script>
	<script src="assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/vendors/bootstrap/js/popper.min.js"></script>
	<script src="assets/js/app.js" type="module"></script>
	<script src="assets/js/script.js"></script>
 </body>
</html>
